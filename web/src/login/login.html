<div class="login-container">
  <h2>Azure AD Authentication</h2>

  <div *ngIf="!user">
    <button (click)="login()" class="login-btn">Login with Microsoft</button>
  </div>

  <div *ngIf="user">
    <p>Welcome, {{ user.username }}</p>
    <button (click)="logout()" class="logout-btn">Logout</button>
  </div>
</div>
